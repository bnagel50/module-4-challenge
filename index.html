<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <div class="large-font">Test your JS skills!</div>
        <button class="glow-on-hover" type="button">Start!</button>
    </header>

    <main>
        <section>
            <div class="timer-text"></div>
            <div class="large-font timer-count">60</div>
            <h1>seconds remaining</h1>
        </section>

        <section>
            <div class="quiz"></div>
        </section>

        <section>
            <div class="score"></div>
        </section>
        <section>
            <div class="save-button"></div>
            <div class="name-entry">Enter your initials!</div>
        </section>
    </main>
    
<script src="./assets/script.js"></script>

</body>
</html>
